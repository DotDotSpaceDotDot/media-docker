services:
  # NZBGetvpn
  nzbgetvpn:
    container_name: nzbgetvpn
    volumes:
      - ${CONTAINER_DIR}/nzbgetvpn/config:/config
      - ${DOWNLOAD_DIR}:/downloads
      - ${SHARED_DIR}:/shared
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    networks:
      - internal
      - proxied
    restart: unless-stopped
